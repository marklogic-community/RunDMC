  <ml:if href-starts-with="/try/ /learn/arch/ /products/download-via-curl /learn/semantics-exercises">
    <ml:try-script/>
    <script type="text/javascript">
      var s = '' + window.location.pathname;
      // Only for pages in /try
      if (s.lastIndexOf('/try/') === 0) {
        $(document).ready(function() {
          // See if tryml was not set (which means we didn't load the js)
          if(typeof tryml == "undefined" || !tryml) {
            // For each code block, show it
            $('.trymlcode').each(function(index) {
              if (index == 0) {
                $('#main_container #main').prepend('<span class="tryml-warn">Warning: Could not contact the code execution server, some features will not be available.</span>');
              }
              $(this).show();
            });
          }
        });
      }
    </script>
  </ml:if>
